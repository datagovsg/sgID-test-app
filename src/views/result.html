<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sgID Demo App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    tr>td:nth-child(3),
    tr>th:nth-child(3) {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-12" style="text-align: center; margin-top: 100px;">
        <table class="table" style="text-align: left; table-layout: fixed; word-wrap: break-word">
          <thead>
            <tr>
              <th scope="col">Field</th>
              <th scope="col">Value</th>
              <th scope="col">Verified</th>
            </tr>
          </thead>
          <tbody>
            {{#each data}}
              {{#with .}}
              <tr>
                <th scope="row">{{this.name}}</th>
                <td>{{this.value}}</td>
                <td>{{this.verified}}</td>
              </tr>
              {{/with}}
            {{/each}}
          </tbody>
        </table>

        {{{json}}}
      </div>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-8" style="text-align: center;">
        <a class="btn btn-primary" href="/" role="button">Try again</a>
      </div>
    </div>
  </div>


</body>

</html>
